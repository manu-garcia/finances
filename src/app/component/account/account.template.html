<div class="account-container">
    <div *ngIf="account" class="account-header">
        <div class="account-title">
            <span class="account-name">{{account.name}}</span>
            <div class="account-info">
                <span class="account-detail">Account in {{account.currency.symbol}}</span>
                <span class="account-detail-divider">|</span>
                <span class="account-detail"># Transactions 0</span>
                <span class="account-detail-divider">|</span>
                <span class="account-detail">Last transaction 27/11/2016</span>
            </div>
        </div>
        <div class="account-icons">
            <span class="fa fa-eye" routerLink="overview" routerLinkActive="active"></span>
            <span class="fa fa-bar-chart" routerLink="charts" routerLinkActive="active"></span>
            <span class="fa fa-money" routerLink="transactions" routerLinkActive="active"></span>
            <span class="fa fa-upload"></span>
            <span class="fa fa-cog" [routerLink]="['account-form', account._id]" routerLinkActive="active"></span>
        </div>
    </div>

    <div class="account-tab-content">
        <router-outlet></router-outlet>
    </div>
</div>
