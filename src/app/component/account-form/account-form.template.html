<div class="account-form-container">
    <h1>Account</h1>
    <form #accountForm="ngForm" (ngSubmit)="onSubmit(accountForm)">

        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" required [(ngModel)]="name" name="name" #nameInput="ngModel">
            <div [hidden]="nameInput.valid || nameInput.pristine" class="alert alert-danger">
                Name is required
            </div>
        </div>

        <div class="form-group">
            <label for="currency">Currency</label>
            <select class="form-control" required [(ngModel)]="currency" name="currency" #currencyInput="ngModel">
                <option *ngFor="let c of currencies" [ngValue]="c">{{c.name}} ({{c.symbol}})</option>
            </select>
            <div [hidden]="currencyInput.valid || currencyInput.pristine" class="alert alert-danger">
                Currency is required
            </div>
        </div>

        <button type="submit" class="btn btn-default" [disabled]="!accountForm.form.valid">Save</button>
        <button type="button" class="btn btn-default" (click)="onCancel(accountForm)">Cancel</button>

    </form>
</div>
