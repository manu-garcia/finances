<div class="account-form-container">
    <h1>Account</h1>
    <form #accountForm="ngForm" (ngSubmit)="onSubmit(accountForm)">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" required [(ngModel)]="account.name" name="name" #name="ngModel">
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                Name is required
            </div>
        </div>

        <div class="form-group">
            <label for="currency">Currency</label>
            <select class="form-control" id="currency" required [(ngModel)]="account.currency" name="currency" #currency="ngModel">
                <option *ngFor="let currency of currencies; trackBy: trackCurrencyBy" [ngValue]="currency" selected="{{ currency.id === account.currency.id ? true : null }}">{{currency.name}} ({{currency.symbol}})</option>
            </select>
            <div [hidden]="currency.valid || currency.pristine" class="alert alert-danger">
                Currency is required
            </div>
        </div>

        <button type="submit" class="btn btn-default" [disabled]="!accountForm.form.valid">Save</button>
        <button type="button" class="btn btn-default" (click)="onCancel(accountForm)">Cancel</button>

    </form>
</div>
